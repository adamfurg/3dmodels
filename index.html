<!DOCTYPE html>
<html>
  <head>
    <title>Celebi 3d</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <body>
      <script src="https://cdn.jsdelivr.net/npm/three@0.130.1/build/three.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/three@0.130.1/examples/js/loaders/ColladaLoader.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/three@0.130.1/examples/js/controls/OrbitControls.js"></script>
      <script>
        // You can use THREE, ColladaLoader, and OrbitControls directly in your code now
        var scene, camera, renderer;
        var controls;
        var model;
        var isDragging = false;
        var previousMousePosition = { x: 0, y: 0 };
  
        init();
        animate();
  
        function init() {
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  camera.position.z = 150; // Adjust this value to move the camera further away

  renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x000000); // Set the background color to black
  document.body.appendChild(renderer.domElement);

  controls = new THREE.OrbitControls(camera, renderer.domElement);

  var ambientLight = new THREE.AmbientLight(0xcccccc, 0.4);
  scene.add(ambientLight);

  var pointLight = new THREE.PointLight(0xffffff, 0.8);
  camera.add(pointLight);
  scene.add(camera);

  var loader = new THREE.ColladaLoader();
  loader.load("pm0251_00_00_prefab.dae", function (collada) {
    model = collada.scene;
    // Move the model down by 50 units
    model.position.set(0, -35, 1);
    scene.add(model);

    // Add event listeners for mouse interactions
    renderer.domElement.addEventListener("mousedown", onMouseDown);
    renderer.domElement.addEventListener("mousemove", onMouseMove);
    renderer.domElement.addEventListener("mouseup", onMouseUp);
  });
}
  
      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }

      function onMouseDown(event) {
        isDragging = true;
        previousMousePosition = {
          x: event.clientX,
          y: event.clientY
        };
      }

      function onMouseMove(event) {
        if (isDragging && model) {
          const deltaMove = {
            x: event.clientX - previousMousePosition.x,
            y: event.clientY - previousMousePosition.y
          };

          // Rotate the model based on the mouse movement
          model.rotation.y += deltaMove.x * 0.01;
          model.rotation.x += deltaMove.y * 0.01;

          previousMousePosition = {
            x: event.clientX,
            y: event.clientY
          };
        }
      }

      function onMouseUp(event) {
        isDragging = false;
      }

      document.addEventListener("keydown", function (event) {
        const moveDistance = 0.5;
        switch (event.key) {
          case "ArrowUp":
            model.position.y += moveDistance;
            break;
          case "ArrowDown":
            model.position.y -= moveDistance;
            break;
          case "ArrowLeft":
            model.position.x -= moveDistance;
            break;
          case "ArrowRight":
            model.position.x += moveDistance;
            break;
          default:
            break;
        }
      });
    </script>
  </body>
</html>
